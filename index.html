<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <title>Model Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: #e0dfe6;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .filter-box {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background: #9d79d6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7e5ebd;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #3a3a50;
      color: #fff;
    }

    @media (min-width: 600px) {
      #filter-controls {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div class="filter-box">
    <button onclick="toggleFilters()">Filters</button>
    <div id="filter-controls" style="display:none; margin-top:1rem;">
      <input type="text" id="search-box" placeholder="Search..." oninput="filterItems()">
      <select id="tag-filter" multiple onchange="filterItems()"></select>
      <label style="margin-top:0.5rem;"><input type="checkbox" id="filter-mode-toggle" checked onchange="filterItems()"> Match ALL tags</label><br>
      <button onclick="clearTags()" style="margin-top:0.5rem; background:#555;">Clear Filters</button>
    </div>
  </div>

  <div id="items">Loading files...</div>

  <script>
    function toggleFilters(){
      const fc=document.getElementById("filter-controls");
      fc.style.display=fc.style.display==="none"?"block":"none";
    }

    let data = [];
    async function fetchCSVData() {
      const response = await fetch("data.json");
      data = await response.json();
      populateTags();
      filterItems();
    }

    function populateTags() {
      const tagSet = new Set();
      data.forEach(entry => (entry.tags||[]).forEach(tag => tagSet.add(tag)));
      const filter = document.getElementById("tag-filter");
      filter.innerHTML='';
      Array.from(tagSet).sort().forEach(tag=>{
        const opt=document.createElement("option");
        opt.value=tag; opt.textContent=tag; filter.appendChild(opt);
      });
    }

    function clearTags() {
      document.getElementById("search-box").value='';
      Array.from(document.getElementById("tag-filter").options).forEach(opt=>opt.selected=false);
      filterItems();
    }

    function filterItems() {
      const search = document.getElementById("search-box").value.toLowerCase();
      const tags = Array.from(document.getElementById("tag-filter").selectedOptions).map(opt=>opt.value);
      const matchAll = document.getElementById("filter-mode-toggle").checked;
      const container = document.getElementById("items");

      const filtered = data.filter(entry => {
        const nameMatch = entry.filename?.toLowerCase().includes(search);
        const tagCheck = matchAll ? tags.every(tag => entry.tags.includes(tag)) : tags.some(tag => entry.tags.includes(tag));
        return (!search || nameMatch) && (!tags.length || tagCheck);
      });

      container.innerHTML = filtered.map(e => `<div>${e.filename}</div>`).join('');
    }

    fetchCSVData();
  </script>
</body>
</html>
