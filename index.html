<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <title>The Captain's Booty Hole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      padding: 1rem;
    }
    h1, h2 {
      font-family: 'Pirata One', cursive;
      color: #ffcc00;
    }
    .item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }
    .item:hover {
      box-shadow: 0 0 12px #4CAF50;
      transform: translateY(0px);
    }
    .item img {
      width: 100px;
      margin-right: 1rem;
      background: #444;
    }
    select, input {
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #45a049;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .tag {
      background: #2d2d2d;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 0.75rem;
      margin: 2px 4px 2px 0;
      color: #fff;
      display: inline-block;
      border: 1px solid #ffdf75;
      font-family: 'Pirata One', cursive;
    }
    .item a {
      display: inline-block;
      background: #8b4513;
      color: #fff8dc;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #d2b48c;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .item a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px #ffdf75;
    }
  </style>
</head>
<body>

  <!-- Unlock Screen -->
  <div id="entry" style="text-align:center;">
    <h2>Ahoy! What be the password?</h2>
    <p style="font-size:0.9rem; color:gray;">(Tap below to unlock the booty)</p>
    <input type="password" id="pw" placeholder="Enter password" style="font-size:1rem; padding:0.5rem; width:80%;" />
    <br><br>
    <button onclick="enterApp()">Enter</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <!-- Main App Interface -->
  <div id="app" style="display:none;">
    <h1>The Captain's Booty Hole</h1>

    <h2 style="margin-top:2rem;">Filters</h2>
    <input type="text" id="search-box" placeholder="Search..." oninput="filterItems()" />
    <select id="tag-filter" multiple onchange="filterItems()"></select>
    <label><input type="checkbox" id="filter-mode-toggle" checked onchange="filterItems()"> Match ALL tags</label><br><br>
    <button onclick="clearTags()">Clear Tags</button>

    <h2 style="margin-top:2rem;">Results</h2>
    <div id="items" style="margin-top: 1rem;">Loading files...</div>

    <!-- Modal for Details -->
    <div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background-color:rgba(0,0,0,0.8); color:white; z-index:9999; align-items:center; justify-content:center; padding:1rem;">
      <div style="background:#1e1e1e; padding:1rem; border-radius:8px; max-width:500px; width:100%;">
        <button onclick="closeModal()" style="float:right;">X</button>
        <h2 id="modal-title"></h2>
        <img id="modal-thumbnail" src="" style="width:100%; margin-bottom:1rem;" />
        <p id="modal-tags"></p>
        <a id="modal-link" href="#" target="_blank" download>Download STL</a>
      </div>
    </div>
  </div>

  <script>
    function enterApp() {
      const pw = document.getElementById("pw").value;
      if (pw === "goldleaf") {
        document.getElementById("entry").style.display = "none";
        document.getElementById("app").style.display = "block";
        fetchCSVData(); // Start app loading
      } else {
        document.getElementById("msg").textContent = "Wrong password, landlubber.";
      }
    }

    const jsonUrl = "data.json";
    let data = [];

    async function fetchCSVData() {
      try {
        const response = await fetch(jsonUrl);
        data = await response.json();
        populateTags();
        filterItems();
      } catch (err) {
        document.getElementById("items").innerHTML = "<p style='color:red;'>Failed to load data.json.</p>";
        console.error("Fetch failed:", err);
      }
    }

    function populateTags() {
      const tagSet = new Set();
      data.forEach(entry => {
        (entry.tags || []).forEach(tag => tagSet.add(tag));
      });
      const filter = document.getElementById("tag-filter");
      filter.innerHTML = '';
      Array.from(tagSet).sort().forEach(tag => {
        const opt = document.createElement("option");
        opt.value = tag;
        opt.textContent = tag;
        filter.appendChild(opt);
      });
    }

    function getSelectedTags() {
      const selected = document.getElementById("tag-filter").selectedOptions;
      return Array.from(selected).map(opt => opt.value);
    }

    function filterItems() {
      const search = document.getElementById("search-box").value.toLowerCase();
      const tags = getSelectedTags();
      const matchAll = document.getElementById("filter-mode-toggle").checked;
      const filtered = data.filter(entry => {
        const nameMatch = entry.filename?.toLowerCase().includes(search);
        const tagMatch = entry.tags?.some(tag => tag.toLowerCase().includes(search));
        const tagCheck = matchAll
          ? tags.every(tag => entry.tags.includes(tag))
          : tags.length === 0 || tags.some(tag => entry.tags.includes(tag));
        return (nameMatch || tagMatch) && tagCheck;
      });
      const container = document.getElementById("items");
      container.innerHTML = '';
      filtered.forEach(entry => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${entry.thumbnail || 'https://via.placeholder.com/100'}" />
          <div>
            <strong onclick='showModal(${JSON.stringify(entry)})' style="cursor:pointer; color:#4CAF50;">${entry.filename}</strong><br>
            <div>${entry.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ')}</div>
            <a href="${entry.link}" target="_blank" download>Download</a>
          </div>
        `;
        container.appendChild(div);
      });
      if (filtered.length === 0) {
        container.innerHTML = "<p>No files matched your filters.</p>";
      }
    }

    function clearTags() {
      const filter = document.getElementById("tag-filter");
      Array.from(filter.options).forEach(opt => opt.selected = false);
      document.getElementById("search-box").value = "";
      filterItems();
    }

    function showModal(entry) {
      document.getElementById("modal-title").textContent = entry.filename;
      document.getElementById("modal-thumbnail").src = entry.thumbnail || "https://via.placeholder.com/400";
      document.getElementById("modal-tags").textContent = entry.tags.join(", ");
      document.getElementById("modal-link").href = entry.link;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
