<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <title>Model Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1e1e2f;
      color: #e0dfe6;
      margin: 0;
      padding: 2rem 1rem;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .filter-box {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #9d79d6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #3a3a50;
      color: #fff;
    }
    .item {
      background: #2a2a3d;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .tag {
      display: inline-block;
      background: rgba(255,255,255,0.05);
      color: #e0dfe6;
      font-size: 0.75rem;
      padding: 3px 8px;
      margin-right: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="filter-box">
      <button onclick="toggleFilters()">Filters</button>
      <div id="filter-controls" style="display:none; margin-top:1rem;">
        <input type="text" id="search-box" placeholder="Search..." oninput="filterItems()">
        <select id="tag-filter" multiple onchange="filterItems()"></select>
        <label><input type="checkbox" id="filter-mode-toggle" checked onchange="filterItems()"> Match ALL tags</label><br>
        <button onclick="clearTags()" style="margin-top:0.5rem; background:#555;">Clear Filters</button>
      </div>
    </div>
    <div id="items">Loading files...</div>
  </div>

  <script>
    function toggleFilters() {
      const fc = document.getElementById("filter-controls");
      fc.style.display = fc.style.display === "none" ? "block" : "none";
    }

    let data = [];
    async function fetchCSVData() {
      try {
        const response = await fetch("data.json");
        data = await response.json();
        console.log("Data loaded:", data);
        populateTags();
        filterItems();
      } catch (err) {
        document.getElementById("items").innerHTML = "<p style='color:red;'>Failed to load data.json.</p>";
        console.error("Fetch failed:", err);
      }
    }

    function populateTags() {
      const tagSet = new Set();
      data.forEach(entry => (entry.tags || []).forEach(tag => tagSet.add(tag)));
      const filter = document.getElementById("tag-filter");
      filter.innerHTML = '';
      Array.from(tagSet).sort().forEach(tag => {
        const opt = document.createElement("option");
        opt.value = tag;
        opt.textContent = tag;
        filter.appendChild(opt);
      });
    }

    function clearTags() {
      document.getElementById("search-box").value = '';
      const filter = document.getElementById("tag-filter");
      Array.from(filter.options).forEach(opt => opt.selected = false);
      filterItems();
    }

    function getSelectedTags() {
      const selected = document.getElementById("tag-filter").selectedOptions;
      return Array.from(selected).map(opt => opt.value);
    }

    function filterItems() {
      const search = document.getElementById("search-box").value.toLowerCase();
      const tags = getSelectedTags();
      const matchAll = document.getElementById("filter-mode-toggle").checked;
      const filtered = data.filter(entry => {
        const nameMatch = entry.filename?.toLowerCase().includes(search);
        const tagMatch = entry.tags?.some(tag => tag.toLowerCase().includes(search));
        const tagCheck = matchAll ? tags.every(tag => entry.tags.includes(tag)) : tags.length === 0 || tags.some(tag => entry.tags.includes(tag));
        return (nameMatch || tagMatch) && tagCheck;
      });

      const container = document.getElementById("items");
      container.innerHTML = '';
      filtered.forEach(entry => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${entry.filename}</strong><br>
          ${(entry.tags || []).map(tag => `<span class='tag'>${tag}</span>`).join(' ')}<br>
          <a href="${entry.link}" target="_blank" download>Download STL</a>
        `;
        container.appendChild(div);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No files matched your filters.</p>";
      }
    }

    fetchCSVData();
  </script>
</body>
</html>
