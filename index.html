<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <title>Model Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e2f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1e1e2f;
      --card-dark: #2a2a3d;
      --text-light: #e0dfe6;
      --accent: #9d79d6;
      --accent-dark: #7e5ebd;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .filter-box {
      background: var(--card-dark);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2f2f42;
      color: var(--text-light);
    }

    button {
      background: var(--accent);
      color: white;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    .tag-pill {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 0.75rem;
      padding: 3px 8px;
      margin: 4px 6px 4px 0;
      border-radius: 999px;
      border: 1px solid #888;
      cursor: default;
    }

    .tag-pill .remove {
      margin-left: 6px;
      cursor: pointer;
      color: #ff6b6b;
    }

    .tag-panel {
      display: none;
      margin: 1rem 0;
      padding: 1rem;
      background: #252538;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
    }

    .tag-panel label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .item {
      display: flex;
      align-items: flex-start;
      background: var(--card-dark);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform: perspective(600px) translateZ(0);
    }

    .item:hover {
      transform: perspective(600px) rotateX(1deg) rotateY(1deg) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .item img, .item canvas {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-right: 1rem;
      object-fit: cover;
      background: #1a1a25;
    }

    .item strong {
      font-size: 1.1rem;
      color: var(--accent);
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0.5rem;
    }

    .item a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #ffffff;
      background: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #modal > div {
      background: var(--card-dark);
      color: var(--text-light);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.5);
    }

    button.small-btn {
      all:unset;
      font-family: 'Inter' sans-serif;
      background: var(--accent);
      color:white;
      font-size: 0.85rem !important;
      padding: 0.4rem 0.9rem !important;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      transition: background 0.2s ease;
      margin-bottom: 2rem;
    }
    button.small-btn:hover{
      background: var(--accent-dark);
    }

  
  </style>
</head>
<body>
  <div class="container">
    <div id="entry" style="text-align:center;">
      <h2>Enter Directory</h2>
      <div style="max-width: 400px; margin: 0 auto;">
        <input type="password" id="pw" placeholder="Enter password" />
        <br>
        <button onclick="enterApp()">Enter</button>
      </div>
      <p id="msg" style="color:#ff6b6b;"></p>
    </div>

    <div id="app" style="display:none;">
      <h1>Model Directory</h1>

      <div class="filter-box">
        <input type="text" id="search-box" placeholder="Search..." oninput="filterItems()" />

        <div id="selected-tags"></div>
        <button class ="small-btn" onclick="toggleTagPanel()">Filters</button>

        <div id="tag-panel" class="tag-panel"></div>

        <label><input type="checkbox" id="filter-mode-toggle" checked onchange="filterItems()"> Match ALL tags</label><br>
        <button onclick="clearTags()">Clear Filters</button>
      </div>

      <button class="small-btn" onclick="toggleTagPanel()">Filters</button>

      <div id="items">Loading files...</div>

      <div id="modal">
        <div>
          <button onclick="closeModal()" style="float:right;">Close</button>
          <h2 id="modal-title"></h2>
          <img id="modal-thumbnail" src="" style="width:100%; margin-bottom:1rem;" />
          <p id="modal-tags"></p>
          <a id="modal-link" href="#" target="_blank" download>Download STL</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let data = [];
    const jsonUrl = "data.json";

    function enterApp() {
      const pw = document.getElementById("pw").value;
      if (pw === "goldleaf") {
        document.getElementById("entry").style.display = "none";
        document.getElementById("app").style.display = "block";
        fetchCSVData();
      } else {
        document.getElementById("msg").textContent = "Incorrect password.";
      }
    }

    async function fetchCSVData() {
      try {
        const response = await fetch(jsonUrl);
        data = await response.json();
        populateTags();
        filterItems();
      } catch (err) {
        document.getElementById("items").innerHTML = "<p style='color:red;'>Failed to load data.json.</p>";
        console.error("Fetch failed:", err);
      }
    }

    function populateTags() {
      const tagSet = new Set();
      data.forEach(entry => (entry.tags || []).forEach(tag => tagSet.add(tag)));

      const panel = document.getElementById("tag-panel");
      panel.innerHTML = '';
      Array.from(tagSet).sort().forEach(tag => {
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = tag;
        cb.onchange = filterItems;
        label.appendChild(cb);
        label.appendChild(document.createTextNode(" " + tag));
        panel.appendChild(label);
      });
    }

    function getSelectedTags() {
      const cbs = document.querySelectorAll('#tag-panel input[type="checkbox"]');
      return Array.from(cbs).filter(cb => cb.checked).map(cb => cb.value);
    }

    function filterItems() {
      const search = document.getElementById("search-box").value.toLowerCase();
      const tags = getSelectedTags();
      const matchAll = document.getElementById("filter-mode-toggle").checked;
      const container = document.getElementById("items");
      container.innerHTML = '';

      // Update selected pills
      const pillBox = document.getElementById("selected-tags");
      pillBox.innerHTML = '';
      tags.forEach(tag => {
        const pill = document.createElement("span");
        pill.className = "tag-pill";
        pill.innerHTML = `${tag}<span class="remove" onclick="removeTag('${tag}')">Ã—</span>`;
        pillBox.appendChild(pill);
      });

      const filtered = data.filter(entry => {
        const nameMatch = entry.filename?.toLowerCase().includes(search);
        const tagMatch = entry.tags?.some(tag => tag.toLowerCase().includes(search));
        const tagCheck = matchAll
          ? tags.every(tag => entry.tags.includes(tag))
          : tags.length === 0 || tags.some(tag => entry.tags.includes(tag));
        return (nameMatch || tagMatch) && tagCheck;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No files matched your filters.</p>";
        return;
      }

      filtered.forEach(entry => {
        const div = document.createElement("div");
        div.className = "item";

        if (entry.thumbnail) {
          const img = document.createElement("img");
          img.src = entry.thumbnail;
          img.alt = entry.filename;
          div.appendChild(img);
        } else {
          const canvas = document.createElement("canvas");
          canvas.className = "stl-canvas";
          canvas.setAttribute("data-filename", entry.filename);
          canvas.setAttribute("data-link", entry.link);
          canvas.width = 100;
          canvas.height = 100;
          div.appendChild(canvas);
        }

        const content = document.createElement("div");

        const title = document.createElement("strong");
        title.textContent = entry.filename;
        title.onclick = () => showModal(entry);

        const tagContainer = document.createElement("div");
        entry.tags.forEach(tag => {
          const span = document.createElement("span");
          span.className = "tag-pill";
          span.textContent = tag;
          tagContainer.appendChild(span);
        });

        const link = document.createElement("a");
        link.href = entry.link;
        link.target = "_blank";
        link.download = true;
        link.textContent = "Download";

        content.appendChild(title);
        content.appendChild(tagContainer);
        content.appendChild(link);

        div.appendChild(content);
        container.appendChild(div);
      });
    }

    function toggleTagPanel() {
      const panel = document.getElementById("tag-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function removeTag(tag) {
      const checkbox = [...document.querySelectorAll('#tag-panel input[type="checkbox"]')]
        .find(cb => cb.value === tag);
      if (checkbox) checkbox.checked = false;
      filterItems();
    }

    function clearTags() {
      document.getElementById("search-box").value = "";
      document.querySelectorAll('#tag-panel input[type="checkbox"]').forEach(cb => cb.checked = false);
      filterItems();
    }

    function showModal(entry) {
      document.getElementById("modal-title").textContent = entry.filename;
      document.getElementById("modal-thumbnail").src = entry.thumbnail || "https://via.placeholder.com/400";
      document.getElementById("modal-tags").textContent = entry.tags.join(", ");
      document.getElementById("modal-link").href = entry.link;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
