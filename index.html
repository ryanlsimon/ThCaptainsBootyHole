<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8" />
  <title>Model Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f4f4f9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      color: #222;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .filter-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    button {
      background: #3f51b5;
      color: white;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #303f9f;
    }
    .item {
      display: flex;
      align-items: flex-start;
      background: #ffffff;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: translateY(-2px);
    }
    .item canvas {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-right: 1rem;
      background: #f0f0f0;
    }
    .item strong {
      font-size: 1.1rem;
      color: #3f51b5;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    .item a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #ffffff;
      background: #3f51b5;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
    }
    .tag {
      display: inline-block;
      background: #e0e0e0;
      color: #444;
      font-size: 0.75rem;
      padding: 3px 8px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #modal > div {
      background: white;
      color: #222;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="entry" style="text-align:center;">
      <h2>Enter Directory</h2>
      <input type="password" id="pw" placeholder="Enter password" />
      <br>
      <button onclick="enterApp()">Enter</button>
      <p id="msg" style="color:red;"></p>
    </div>

    <div id="app" style="display:none;">
      <h1>Model Directory</h1>

      <div class="filter-box">
        <input type="text" id="search-box" placeholder="Search..." oninput="filterItems()" />
        <select id="tag-filter" multiple onchange="filterItems()"></select>
        <label><input type="checkbox" id="filter-mode-toggle" checked onchange="filterItems()"> Match ALL tags</label><br>
        <button onclick="clearTags()">Clear Filters</button>
      </div>

      <div id="items">Loading files...</div>

      <div id="modal">
        <div>
          <button onclick="closeModal()" style="float:right;">Close</button>
          <h2 id="modal-title"></h2>
          <img id="modal-thumbnail" src="" style="width:100%; margin-bottom:1rem;" />
          <p id="modal-tags"></p>
          <a id="modal-link" href="#" target="_blank" download>Download STL</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    function enterApp() {
      const pw = document.getElementById("pw").value;
      if (pw === "goldleaf") {
        document.getElementById("entry").style.display = "none";
        document.getElementById("app").style.display = "block";
        fetchCSVData();
      } else {
        document.getElementById("msg").textContent = "Incorrect password.";
      }
    }

    const jsonUrl = "data.json";
    let data = [];

    async function fetchCSVData() {
      try {
        const response = await fetch(jsonUrl);
        data = await response.json();
        populateTags();
        filterItems();
      } catch (err) {
        document.getElementById("items").innerHTML = "<p style='color:red;'>Failed to load data.json.</p>";
        console.error("Fetch failed:", err);
      }
    }

    function populateTags() {
      const tagSet = new Set();
      data.forEach(entry => {
        (entry.tags || []).forEach(tag => tagSet.add(tag));
      });
      const filter = document.getElementById("tag-filter");
      filter.innerHTML = '';
      Array.from(tagSet).sort().forEach(tag => {
        const opt = document.createElement("option");
        opt.value = tag;
        opt.textContent = tag;
        filter.appendChild(opt);
      });
    }

    function getSelectedTags() {
      const selected = document.getElementById("tag-filter").selectedOptions;
      return Array.from(selected).map(opt => opt.value);
    }

    function filterItems() {
      const search = document.getElementById("search-box").value.toLowerCase();
      const tags = getSelectedTags();
      const matchAll = document.getElementById("filter-mode-toggle").checked;
      const filtered = data.filter(entry => {
        const nameMatch = entry.filename?.toLowerCase().includes(search);
        const tagMatch = entry.tags?.some(tag => tag.toLowerCase().includes(search));
        const tagCheck = matchAll
          ? tags.every(tag => entry.tags.includes(tag))
          : tags.length === 0 || tags.some(tag => entry.tags.includes(tag));
        return (nameMatch || tagMatch) && tagCheck;
      });

      const container = document.getElementById("items");
      container.innerHTML = '';
      filtered.forEach(entry => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <canvas class="stl-canvas" data-filename="${entry.filename}" data-link="${entry.link}" width="100" height="100"></canvas>
          <div>
            <strong onclick='showModal(${JSON.stringify(entry)})'>${entry.filename}</strong><br>
            <div>${entry.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ')}</div>
            <a href="${entry.link}" target="_blank" download>Download</a>
          </div>
        `;
        container.appendChild(div);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No files matched your filters.</p>";
      }

      renderSTLThumbnails();
    }

    function renderSTLThumbnails() {
      const canvases = document.querySelectorAll('.stl-canvas');

      canvases.forEach(canvas => {
        const fileUrl = canvas.dataset.link;
        const width = canvas.width;
        const height = canvas.height;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(width, height);
        camera.position.z = 70;

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 0, 100).normalize();
        scene.add(light);

        const loader = new THREE.STLLoader();
        loader.load(fileUrl, geometry => {
          const material = new THREE.MeshStandardMaterial({ color: 0x888888 });
          const mesh = new THREE.Mesh(geometry, material);

          geometry.computeBoundingBox();
          const box = geometry.boundingBox;
          const size = new THREE.Vector3();
          box.getSize(size);
          const center = new THREE.Vector3();
          box.getCenter(center);
          mesh.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          camera.position.z = maxDim * 1.5;

          scene.add(mesh);
          renderer.render(scene, camera);
        });
      });
    }

    function clearTags() {
      const filter = document.getElementById("tag-filter");
      Array.from(filter.options).forEach(opt => opt.selected = false);
      document.getElementById("search-box").value = "";
      filterItems();
    }

    function showModal(entry) {
      document.getElementById("modal-title").textContent = entry.filename;
      document.getElementById("modal-thumbnail").src = entry.thumbnail || "https://via.placeholder.com/400";
      document.getElementById("modal-tags").textContent = entry.tags.join(", ");
      document.getElementById("modal-link").href = entry.link;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", fetchCSVData);
  </script>
</body>
</html>
